<!DOCTYPE html>
<html>

<head>
    <title>Fall Weather Forecast</title>
    <!-- Link to external stylesheet -->
     <link href = "style.css" rel = "external-stylesheet">


    <!-- Embedded styles will go here -->
    <style>
        .day{
            background-color: brown;
            color:beige
        }
        .forecast {
            font-style:italic
        }
        #curr-day{
            font-size: large;
        }
     </style>

</head>

<body>
     <!-- Inline styling -->
    <h1 style = "color:brown;">Fall Weather Forecast</h1>
    <div class="forecast">
        <p id = "curr-day" class="day">Monday: Sunny, 60°F</p>
        <p class="note">Have a great Monday!</p>
        <p class="day">Tuesday: Cloudy, 55°F</p>
        <p class="note">Have a great Tuesday!</p>
        <p class="day">Wednesday: Rainy, 50°F</p>
        <p class="note">Have a great Wednesday!</p>
    </div>
    <p>Check back soon for the next 3 days</p>

     <!-- Inline styling -->
    <footer style="text-align: center; background-color:beige;">Last updated: September 22</footer>
</body>

</html>
